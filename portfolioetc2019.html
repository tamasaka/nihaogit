     <div id="text-day"></div>
     <div class="back">
       <div class="line">
         
       </div>

     <div ></div>
     <div ></div>

        <script type="text/javascript">
          $(function(){
            setInterval(function(){
              var now=new Date();
              var m=now.getMonth();
              var d=now.getDate();
              var w=now.getDay();
              var wd = ['日', '月', '火', '水', '木', '金', '土'];
              $('#text-day').text(m+'月'+d+'日'+'('+wd[w]+')')

           },1000);
         });
        </script>
      </div>
